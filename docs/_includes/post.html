<article class="post">
	<header class="post-header">
		<div class="post-title"> 
			{{ page.title | escape }}
		</div>
		<time class="post-date dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
			{%- assign date_format = site.date_forma | default: "%Y/%m/%d" -%}
			{{ page.date | date: date_format }}
		</time>		
	</header>

	<div class="post-content">
		{{ content }}
	</div>

	<div class="post-footer">
		<form method="get" action="https://github.com/williaml33moore/bathtub/discussions/categories/blog-posts">
			<input type="submit" value="Join the Discussion" class="button" id="discussion">
		</form>
	</div>
</article>
